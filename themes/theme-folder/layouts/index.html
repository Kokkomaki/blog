{{ define "main" }}
  {{ .Content }}

  <!-- Recent posts list -->
  <section class="home-posts time-list">
    <ul>
      {{ range first 5 (where .Site.RegularPages "Type" "posts") }}
      <li>
        <time datetime="{{ .Date }}">{{ .Date.Format "2006-01-02" }}</time>
        <div>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </div>
      </li>
      {{ end }}
    </ul>

    <div class="load-more">
      <a href="/posts/" class="button">â†’</a>
    </div>
  </section>


<!-- Navigation (About / Now / etc.) -->
<div class="terminal-nav" style="display: flex; justify-content: space-between; align-items: center;">
    {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
    {{ partial "webring.html" . }}
  </div>

  {{ end }}
